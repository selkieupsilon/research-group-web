    bio-long: Ying read Natural Sciences at Cambridge and returned for a PhD in Chemistry, graduating in 2014. She received a DAAD-Leibniz Postdoctoral Fellowship to work with Hartmut Oschkinat in Berlin, Germany. In 2020, she moved to the Interdisciplinary Research Institute of Grenoble to work with Sabine Hediger and Gaël de Paëpe. She started at Warwick in February 2022.

